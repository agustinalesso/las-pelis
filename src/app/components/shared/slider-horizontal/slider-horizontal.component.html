<div *ngIf="puedeMostrar">
    <h3 class="text-white text-3xl font-bold py-10">{{i_tituloPagina}}</h3>
    
    <div class="overflow-x-scroll" *ngIf="modoPop">
        <div class="flex flex-row gap-4">
            <app-tarjeta-pelicula *ngFor="let pelicula of pelisPopulares.results" [pelicula]="pelicula" ></app-tarjeta-pelicula>
        </div>
    </div>

    <div class="overflow-x-scroll" *ngIf="modoNov">
        <div class="flex flex-row gap-4">
            <app-tarjeta-pelicula *ngFor="let pelicula of pelisUltimas.results" [pelicula]="pelicula" ></app-tarjeta-pelicula>
        </div>
    </div>
</div>
<div *ngIf="puedeMostrarSeries">
    <h3 class="text-white text-3xl font-bold py-10">{{i_tituloPagina}}</h3>
    <div class="overflow-x-scroll" *ngIf="modoSeriesPop && seriesPopulares">
        <div class="flex flex-row gap-4">
            <app-tarjeta-serie *ngFor="let serie of seriesPopulares.results" [serie]="serie"></app-tarjeta-serie>
        </div>
    </div>
</div>
