<div class="xl:px-48 px-20 py-10">
    <h1 class="text-white bg-gray-900 p-2 rounded-md text-xl w-full text-center">Resultados de la b√∫squeda: '{{query}}'</h1>
    <hr class="bg-white my-4">
    <div *ngIf="cargando" class="w-full h-96 bg-gray-900 rounded-lg shadow-xl flex flex-col items-center justify-center">
        <span class="text-white text-2xl">Cargando...</span>
    </div>
    <div *ngIf="!cargando">
        <h1 class="text-white text-3xl block mt-6">Peliculas</h1>
        <div *ngIf="peliculas.length > 0" class="flex flex-row justify-start flex-wrap gap-3 mt-3">
            <app-tarjeta-pelicula *ngFor="let pelicula of peliculas" [pelicula]="pelicula" ></app-tarjeta-pelicula>
        </div>
        <div *ngIf="peliculas.length == 0" class="w-full bg-red-300 p-10 rounded-lg flex items-center justify-center mt-3">
            <span class="text-black">No hay resultados</span>
        </div>
    </div>
    <div *ngIf="!cargando">
        <h1 class="text-white text-3xl block mt-6">Actores</h1>
        <div *ngIf="actores.length > 0" class="flex flex-row justify-start flex-wrap gap-3 mt-3">
            <ul class="list-none w-full grid grid-cols-12 gap-4 mt-4 p-0 m-0">
                <li *ngFor="let actor of actores" (click)="verPerfilActor(actor.id)" class="cursor-pointer xl:col-span-4 lg:col-span-6 col-span-12 p-2 bg-gray-900 group hover:bg-gray-700 rounded-md w-full float-left flex flex-row items-center">
                    <div class="lg:w-3/12 w-2/12 mr-6">
                        <img class="rounded-md" [src]="actor.profile_path ? filepath + actor.profile_path : './assets/no-actor.jpeg'" [alt]="actor.name">
                    </div>
                    <div class="lg:w-9/12 w-10/12">
                        <h3 class="text-3xl text-gray-300 group-hover:text-white">{{ actor.name }}</h3>
                        <span class="text-gray-500 group-hover:text-white"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div *ngIf="actores.length == 0" class="w-full bg-red-300 p-10 rounded-lg flex items-center justify-center mt-3">
            <span class="text-black">No hay resultados</span>
        </div>
    </div>
</div>
